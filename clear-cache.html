<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Clear Cache & View Updated Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 10px;
            max-width: 600px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 5px;
        }
        .success {
            color: #4CAF50;
        }
        .info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Cache Clearer for ABP Website</h1>
        
        <div id="status" class="status">
            <p>Ready to clear cache and view updated site...</p>
        </div>
        
        <button onclick="clearAndRedirect()">Clear Cache & View Updated Site</button>
        <button onclick="viewWithTimestamp()">View Site (No Cache)</button>
        
        <div style="margin-top: 30px; padding: 20px; background: #1a1a1a; border-radius: 5px;">
            <h3>âœ… What's New:</h3>
            <ul style="text-align: left;">
                <li>Seven divisions total (updated from six)</li>
                <li>Located between BioTensor Labs and GALILEO</li>
            </ul>
        </div>
    </div>
    
    <script>
        function updateStatus(message, className = '') {
            const status = document.getElementById('status');
            status.innerHTML = `<p class="${className}">${message}</p>`;
        }
        
        async function clearAndRedirect() {
            updateStatus('Clearing cache...', 'info');
            
            // Clear localStorage
            try {
                localStorage.clear();
                updateStatus('âœ“ LocalStorage cleared', 'success');
            } catch (e) {
                console.error('LocalStorage clear failed:', e);
            }
            
            // Clear sessionStorage
            try {
                sessionStorage.clear();
                updateStatus('âœ“ SessionStorage cleared', 'success');
            } catch (e) {
                console.error('SessionStorage clear failed:', e);
            }
            
            // Clear service worker caches
            if ('caches' in window) {
                try {
                    const names = await caches.keys();
                    await Promise.all(names.map(name => caches.delete(name)));
                    updateStatus('âœ“ Service Worker caches cleared', 'success');
                } catch (e) {
                    console.error('Cache clear failed:', e);
                }
            }
            
            // Clear cookies for this domain
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            updateStatus('âœ“ All caches cleared! Redirecting to updated site...', 'success');
            
            // Redirect with cache-busting parameters
            setTimeout(() => {
                const timestamp = new Date().getTime();
            }, 2000);
        }
        
        function viewWithTimestamp() {
            const timestamp = new Date().getTime();
            window.open('index.html?v=' + timestamp + '&nocache=true', '_blank');
        }
        
        // Auto-clear on page load
        window.addEventListener('load', () => {
            updateStatus('Page loaded. Click button to clear cache and view updated site.', 'info');
        });
    </script>
</body>
</html>
